<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet"/>
    <title>Aura</title>
  </head>

  <body class="grid-pattern w-full relative min-h-screen text-center">
    <!-- Full-page faded background -->
    <div class="absolute top-[160px] left-0 w-full h-[calc(100%-160px)] z-0 pointer-events-none">
      <div
        class="w-full h-full bg-white/60 backdrop-blur-2xl"
        style="
          mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
          -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        "
      ></div>
    </div>

    <div class="flex flex-col mx-auto my-12 relative z-10 text-center w-full max-w-6xl px-4">
           <!-- Header -->
                <!--Logo-->
                <header class="rounded-3xl sm:rounded-full my-4 sm:my-5 py-3 w-full mx-auto border
                border-white bg-white text-black shadow-lg sm:shadow-2xl max-w-[95%] sm:max-w-3xl">
                <!--Desktop Navigation -->
                <div class="hidden sm:flex flex-row items-center justify-between px-6">
                  <h1 class="font-libre text-2xl sm:text-3xl lg:text-4xl font-extrabold">aura</h1>
                    <nav class="flex sm:flex-row items-center gap-4" id="nav-menu">
                      <a href="#home"
                      class="inline-block text-base font-medium transition-all duration-200 hover:text-gray hover:scale-105"
                      >Home</a>
                  </nav>
                  <nav class="flex sm:flex-row items-center gap-4" id="nav-menu">
                    <a href="#benefits"
                      class="inline-block text-base font-medium transition-all duration-200 hover:text-gray hover:scale-105"
                      >Benefits</a>
                  </nav>
                  <nav class="flex sm:flex-row items-center gap-4" id="nav-menu">
                    <a href="#tutorial"
                      class="inline-block text-base font-medium transition-all duration-200 hover:text-gray hover:scale-105"
                      >Tutorial</a>
                  </nav>
                  <nav class="flex sm:flex-row items-center gap-4" id="nav-menu">
                      <a href="#login"
                      class="inline-block py-3 px-8 rounded-3xl text-white bg-black text-base 
                      font-medium border border-black transition-all duration-200 hover:bg-white hover:text-black hover:scale-105" 
                      >Log In</a>
                  </nav>
                </div>

                <!-- Mobile Navigation (Hidden by default) -->
                <div class="sm:hidden px-4 py-0">
                  <div class="flex flex-row items-center justify-between w-full mx-auto">
                    <h1 class="font-libre text-3xl font-extrabold">aura</h1>
                    <div class="bg-black rounded-lg flex items-center justify-center px-1">
                      <button class="p-2 flex flex-col justify-center items-center space-y-0.5" 
                              id="mobile-menu-btn" 
                              aria-expanded="false" 
                              aria-controls="mobile-nav">
                        <span class="w-4 h-0.5 bg-white icon-line icon-top"></span>
                        <span class="w-4 h-0.5 bg-white icon-line icon-middle"></span>
                        <span class="w-4 h-0.5 bg-white icon-line icon-bottom"></span>
                      </button>
                    </div>
                  </div>
                  <nav id="mobile-nav"
                       class="max-h-toggle px-5 flex flex-col gap-6 items-center justify-center text-center mt-2">
                    <a href="#home" class="block py-2 text-base font-medium hover:text-gray-600 w-full">Home</a>
                    <a href="#benefits" class="block py-2 text-base font-medium hover:text-gray-600 w-full">Benefits</a>
                    <a href="#tutorial" class="block py-2 text-base font-medium hover:text-gray-600 w-full">Tutorial</a>
                    <a href="#login" class="inline-block py-2 px-4 rounded-2xl text-white bg-black text-base font-medium border border-black
                          hover:bg-white hover:text-black my-2 w-40">Log In</a>
                  </nav>
                </div>
              </header>

              <!-- Main Content -->
    <main class="relative text-center mt-28 lg:mt-36 px-2 mx-auto pb-20 w-full max-w-3xl">
      <h2 class="text-5xl sm:text-7xl lg:text-8xl text-gray font-medium tracking-normal">
        <span class="whitespace-wrap">Bring some <span class="font-libre font-extrabold text-black">aura</span></span><br>
        to your design
      </h2>
      <p class="text-black text-xl sm:text-3xl font-extralight my-6">
        Try these simple tricks to make your boring <br> design look awesome
      </p>
      <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
        <button
          class="py-3 px-8 w-full max-w-60 sm:w-52 rounded-3xl bg-black text-white text-base font-medium border border-black  
          transition-all duration-200 ease-in-out hover:scale-105 active:scale-95 hover:bg-gray-800 
          select-none touch-manipulation">
          Get full access
        </button>
        <button
          class="py-3 px-8 w-full max-w-60 sm:w-52 rounded-3xl bg-white text-black border border-black text-base font-medium 
          transition-all duration-200 ease-in-out hover:scale-105 active:scale-95 hover:bg-gray-100
          select-none touch-manipulation">
          Learn More
        </button>
      </div>
    </main>
    </div>
    <script>
      const menuBtn = document.getElementById('mobile-menu-btn');
      const nav = document.getElementById('mobile-nav');
    
      const topBar = menuBtn.querySelector('.icon-top');
      const midBar = menuBtn.querySelector('.icon-middle');
      const botBar = menuBtn.querySelector('.icon-bottom');
    
      menuBtn.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', isOpen);
    
        topBar.classList.toggle('open');
        midBar.classList.toggle('open');
        botBar.classList.toggle('open');
      });
    </script>  
  </body>
</html>
